<html>
<head>
    <title>Totality Hacks 2018</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container">
    <div id="content">
        <div id="header" class="row text-center">
            <img class="firstFade" src="logo.svg" width="50%">
            <div class="secondFade">
                <h1>October 12-14, 2018</h1>
                <a target="_blank" href="https://goo.gl/maps/ofgrWq9iNFv"><h3>Brooklyn Expo Center, New York</h3></a>
                <h3>1000 Hackers, 36 hours</h3>
            </div>
        </div>
        <form id="emailForm" class="form-inline text-center thirdFade">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <br>
                <div class="form-group">
                    <label for="emailInput" class="sr-only">Enter your Email</label>
                    <input id="emailInput" type="email" class="form-control" placeholder="Enter your Email">
                    <a id="submitEmail" class="btn btn-default">Submit</a>
                </div>
            </div>
            <div class="col-xs-2"></div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
